global:
  # Default interval for scraping targets
  scrape_interval: 15s # هر ۱۵ ثانیه داده‌ها را جمع‌آوری کند

scrape_configs:
  # Static target configuration
  - job_name: "prometheus"
    static_configs:
      # Prometheus scrapes its own metrics
      - targets: ["localhost:9090"]

  # Docker host and container metrics via cAdvisor
  - job_name: "Cadvisor"
    static_configs:
      # Replace with the IP and port where cAdvisor is exposed
      - targets: [192.168.14.200:8080]
